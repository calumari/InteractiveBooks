# This is an example book to show how to create one
# Note: The placeholders in this book (like %player_name%) need PlaceholderAPI installed
# with the proper expansion, see here for more information: https://www.spigotmc.org/resources/placeholderapi.6245/

# Item's name
name: ExampleName

# Book's title
title: ExampleTitle

# Book's author
author: ExampleAuthor

# Item's lore
lore:
  - Example lore 1
  - Example lore 2

generation: ORIGINAL

# Command to open this book
# You can remove this by setting it to ''
# Separate multiple commands with a space
commands: 'examplebook'

chapters:
  - |-
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
  - |-
    Hey, %player_name%!

    Look at me go! New lines <italic>and</italic> placeholders. Fancy.
